name: Local integration tests - Basic Version

on:
  # pull_request:
  #   branches: [main]
  push:

jobs:
  basic-integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-10.15, macos-latest, windows-latest]
        os: [macos-latest]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        # node-version: [14, 16, 18]
        node-version: [16]
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS but elsewhere on Windows. Use output from above step.
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.os }}-build-${{ matrix.node-version }}-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install packages [npm install]
        run: npm install

      - name: Allow installing cert in Mac OS Big Sur
        run: sudo security authorizationdb write com.apple.trust-settings.admin allow
        if: matrix.os == 'macOS-latest'

      - name: Install mkcert
        run: brew install mkcert
        if: runner.os == 'MacOS'

      - name: Run mkcert setup [mkcert -install]
        run: mkcert -install
        if: runner.os == 'MacOS'

      - name: Install https cert [npm setup:https]
        run: npm run setup:https
        if: runner.os == 'MacOS'

      - run: |
          mkdir certs
          .\test\generate-cert.ps1
        shell: pwsh
        if: runner.os == 'Windows'

      - name: Run integration tests
        run: npm run test:integration
        shell: bash
